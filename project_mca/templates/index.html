<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI Music Composer</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> -->
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            background-image: url("{{ url_for('static', filename='images/back.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        /* Remove Blur */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay without blur */
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: left;
            width: 50%;
            padding-left: 8%; /* Move slightly left */
            padding-top: 5%;  /* Move slightly upwards */
        }

        h1 {
            font-size: 60px;
            color: white;
            margin-bottom: 20px;
            text-shadow: none; /* Remove glow effect */
        }

        /* Button Styling */
        .button-container {
            display: flex;
            justify-content: center; /* Center buttons below heading */
            gap: 20px;
        }

        .button {
            display: inline-block;
            color: white;
            background: linear-gradient(45deg, #1e90ff, #6a5acd);
            font-size: 18px;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(30, 144, 255, 0.8);
        }

        /* Image Position */
        .image-container {
            position: relative;
            z-index: 2;
            width: 50%;
            padding-right: 5%;
            display: flex;
            justify-content: flex-end;
        }

        .image-container img {
            width: 100%;
            max-width: 600px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        /* Layout Styling */
        .content {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: space-between;
        }

    </style>
</head>
<body>
    <div class="content">
        <!-- Left Section -->
        <div class="container">
<!--            <h1>AI Music Composer</h1>-->
            <h1 style="font-size: 75px;margin-top: -20px;">AI Music Composer</h1>


            <div class="button-container">
                <a href="{{ url_for('music') }}" class="button">Create Music </a>
                <a href="{{ url_for('video') }}" class="button">Create Video</a>
            </div>
        </div>

    </div>
</body>
</html>
